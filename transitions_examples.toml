# Kaleidux Transitions Examples
# This file demonstrates all supported transitions and their parameters.
# You can copy and paste these into your config.toml under [outputs.<name>] or [outputs.default].

# --- Common Transitions ---

# simple cross-fade
# transition = "fade"

# zoom with cross-fade
# transition = { crosszoom = { strength = 0.4 } }

# slide from any direction
# transition = { directional = { direction = [0.0, 1.0] } }

# wipe in a direction
# transition = { directionalwipe = { direction = [1.0, -1.0], smoothness = 0.5 } }

# 3D cube rotation
# transition = { cube = { persp = 0.7, unzoom = 0.3, reflection = 0.4, floating = 3.0 } }

# pixelated transition
# transition = { pixelize = { squares_min = [20, 20], steps = 50 } }

